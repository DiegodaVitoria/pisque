<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Piscadas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #videoContainer {
            margin: 20px auto;
            position: relative;
        }
        #video {
            background: #000;
            transform: scaleX(-1); /* Espelha a imagem */
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .page {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 20px auto;
            max-width: 600px;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Detector de Piscadas</h1>
    <p>Pisque os olhos para mudar de página</p>
    
    <div id="videoContainer">
        <video id="video" width="640" height="480" autoplay muted></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    
    <div id="page1" class="page active">
        <h2>Página 1</h2>
        <p>Esta é a primeira página. Pisque para mudar.</p>
    </div>
    
    <div id="page2" class="page">
        <h2>Página 2</h2>
        <p>Esta é a segunda página. Pisque para voltar.</p>
    </div>
    
    <div id="status">Carregando modelos...</div>
    
    <script src="script.js"></script>
</body>
</html>
